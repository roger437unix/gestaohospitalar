<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='novo_paciente.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Paciente</h1>
        <form action="{{ url_for('novo_paciente') }}" method="POST">
            <!-- <label for="nome">Nome:</label> -->
            <input type="text" id="nome" name="nome" placeholder="Nome" required><br><br>
            <!-- <label for="idade">Idade:</label> -->
            <input type="number" id="idade" name="idade" placeholder="Idade" required><br><br>
            <!-- <label for="sexo">Sexo:</label> -->
            <input type="text" id="sexo" name="sexo" placeholder="Sexo" required><br><br>
            <!-- <label for="cpf">CPF:</label> -->
            <input type="text" id="cpf" name="cpf" placeholder="Cpf" required><br><br>
            <!-- <label for="telefone">Telfone:</label> -->
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required><br><br>
            <!-- <label for="endereco">Endereço:</label> -->
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" required><br><br>
            <input type="submit" value="Adicionar Paciente" class="submit-btn">
        </form>
    </div>    
</body>
</html>
